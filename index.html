<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>TP2 Frontend</title>
</head>
<body role="document">

<!-- Fixed navbar -->
<nav class="navbar navbar-dark bg-dark navbar-fixed-top">
    <a class="navbar-brand" href="#">TP2 Frontend</a>
</nav>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div class="container theme-showcase" role="main" style="width: 100%">
    <div id="app">
        <ul id="list" class="list">
            <div v-for="item in items">
                <div class="box">
                    <img src={{item.pictureUrl}}></img>
                    <div>{{item.name}} ({{item.quantity}})</div>
                    <div>{{item.desc}}</div>
                    <div class="buttonBox">
                        <button class="addButton" onclick="addItem(item)">Ajouter</button>
                        <button class="deleteButton" @onclick="deleteItem(item)">Supprimer</button>
                    </div>
                </div>
            </div>
        </ul>
    </div>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            items: [
                {
                    name: "Pain",
                    quantity: 0,
                    description: "Pain fait maison, mais un peu surgelé quand même",
                    picture: null
                },
                {
                    name: "Tomate",
                    quantity: 0,
                    description: "Tomate du jardin dans la cave et contaminée à l'uranium",
                    picture: null
                },
                {
                    name: "Salade",
                    quantity: 0,
                    description: "Salade verte plus trop verte, mais qui a été rincée",
                    picture: null
                },
                {
                    name: "Oignon",
                    quantity: 0,
                    description: "Oignon aui ne fait pas pleurer... bizarre, mais pourquoi pas.",
                    picture: null
                },
                {
                    name: "Steak",
                    quantity: 0,
                    description: "Steak OGM, provient d'une vache importée d'on ne sait où",
                    picture: null
                }
            ]
        },
        methods: {
            addItem(item) {
                console.log(item)
                item.quantity++;
            },
            deleteItem(item) {
                if(item.quantity >= 0) item.quantity--;
            }
        }
    });
</script>
</body>
</html>

<style>
    .list {
        display: flex;
        flex-direction: row;
        height: 400px;
        width: 100%;
        background-color: green;
        padding-left: 5px;
        padding-right: 5px;
        justify-content: center;

    }

    .box {
        margin: 5px;
        background-color: yellow;
        height: 200px;
    }

    .buttonBox {
        display: flex;
    }

    .addButton {
        background-color: aqua;
    }

    .deleteButton {
        background-color: red;
    }
</style>
